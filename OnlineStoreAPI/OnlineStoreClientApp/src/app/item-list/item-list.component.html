<h2>Item Table</h2>
<button mat-raised-button color="primary" (click)="addItem()">Add Item</button>   <!-- need to make this option possible only for admin of the site, users cannot add items-->
<!-- <button mat-raised-button color="primary" (click)="addItemToCart()">Add To Cart</button> -->  

<table mat-table [dataSource]="dataSources" class="mat-elevation-z8" style="width: 50%;">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>     <!-- need to make this visible only for the admin of the site, users cannot see stocks-->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <!-- this only admin can do -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item" class="flexActions">
            <button mat-raised-button color="primary" (click)="editItem(item)">
                <mat-icon>create</mat-icon>
            </button>

            <button mat-raised-button color="warn" (click)="deleteItem(item)">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>
</table>
